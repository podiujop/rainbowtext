<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rainbow text!</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header class="header">
			<h1 class="center">
				<a class="header__home-link" href="/"><span style="color: rgb(6,223,123)">R</span><span style="color: rgb(240,13,59)">a</span><span style="color: rgb(90,170,4)">i</span><span style="color: rgb(194,167,234)">n</span><span style="color: rgb(248,108,239)">b</span><span style="color: rgb(230,255,52)">o</span><span style="color: rgb(247,70,205)">w</span><span style="color: rgb(244,19,231)"> </span><span style="color: rgb(135,143,157)">t</span><span style="color: rgb(179,179,241)">e</span><span style="color: rgb(98,86,223)">x</span><span style="color: rgb(78,102,164)">t</span></a>
			</h1>
	</header>
	<div class="wrapper clearfix">
		<div class="wrapper__main wrapper__main-block1">
			<h3 class="center">Enter your text in the box below</h3>
			<textarea id="textInput" placeholder="Paste your text here"></textarea>
			<input type="button" id="textSubmit" value="RAINBOW!">
		</div>
		<div class="wrapper__main wrapper__main-block2">
			<h3 class="center">Your rainbowed text</h3>
			<p id="output" class="rainbow"></p>
		</div>
		<div class="wrapper__main wrapper__main-block3">
			<h3 class="center">Code for your rainbowed text</h3>
			<p id="codeOutput"></p>
		</div>
		<footer></footer>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
